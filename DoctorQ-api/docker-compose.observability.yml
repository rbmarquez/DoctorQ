# Docker Compose para Observabilidade (Prometheus + Grafana)
# UC116 - Métricas de Performance
#
# Para iniciar:
#   docker-compose -f docker-compose.observability.yml up -d
#
# Acessos:
#   - Prometheus: http://localhost:9090
#   - Grafana: http://localhost:3001 (admin/admin)

version: '3.8'

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

services:
  # Prometheus - Coleta de métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: doctorq-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    extra_hosts:
      - "doctorq-api:host.docker.internal"

  # Grafana - Visualização de métricas
  grafana:
    image: grafana/grafana:latest
    container_name: doctorq-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  # Node Exporter - Métricas de sistema (CPU, memória, disco)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: doctorq-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - monitoring

  # PostgreSQL Exporter - Métricas do banco de dados
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: doctorq-postgres-exporter
    restart: unless-stopped
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@10.11.2.81:5432/doctorq?sslmode=disable
    networks:
      - monitoring

  # Redis Exporter - Métricas do cache
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: doctorq-redis-exporter
    restart: unless-stopped
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://10.11.2.81:6379
      # Se Redis tiver senha: - REDIS_PASSWORD=your_password
    networks:
      - monitoring

