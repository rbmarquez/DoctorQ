<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#E8DFF5"/>

  <!-- Face -->
  <circle cx="100" cy="95" r="45" fill="#FFD9B3"/>

  <!-- Hair -->
  <!-- Long blonde hair -->
  <ellipse cx="100" cy="70" rx="50" ry="60" fill="#D4A574"/>
  <path d="M 60 80 Q 50 100, 55 130 L 60 130 Q 58 100, 62 80 Z" fill="#C89968"/>
  <path d="M 140 80 Q 150 100, 145 130 L 140 130 Q 142 100, 138 80 Z" fill="#C89968"/>

  <!-- Hair shine -->
  <ellipse cx="85" cy="65" rx="15" ry="25" fill="#E8C896" opacity="0.6"/>

  <!-- Eyes -->
  <ellipse cx="85" cy="90" rx="6" ry="8" fill="#3D2817"/>
  <ellipse cx="115" cy="90" rx="6" ry="8" fill="#3D2817"/>

  <!-- Eye highlights -->
  <circle cx="87" cy="88" r="2" fill="white"/>
  <circle cx="117" cy="88" r="2" fill="white"/>

  <!-- Eyebrows -->
  <path d="M 75 80 Q 85 78, 95 80" stroke="#8B6F47" stroke-width="2" fill="none"/>
  <path d="M 105 80 Q 115 78, 125 80" stroke="#8B6F47" stroke-width="2" fill="none"/>

  <!-- Nose -->
  <path d="M 100 95 L 98 105 L 102 105" stroke="#E8B896" stroke-width="1.5" fill="none"/>

  <!-- Smile -->
  <path d="M 85 112 Q 100 120, 115 112" stroke="#D4756B" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Blush -->
  <ellipse cx="75" cy="105" rx="8" ry="5" fill="#FFB6C1" opacity="0.4"/>
  <ellipse cx="125" cy="105" rx="8" ry="5" fill="#FFB6C1" opacity="0.4"/>

  <!-- Neck and shoulders -->
  <rect x="85" y="135" width="30" height="20" fill="#FFD9B3" rx="5"/>

  <!-- Professional attire suggestion (collar) -->
  <path d="M 75 155 L 85 145 L 95 155" fill="#9B7EDE" stroke="#7B5EBE" stroke-width="1"/>
  <path d="M 125 155 L 115 145 L 105 155" fill="#9B7EDE" stroke="#7B5EBE" stroke-width="1"/>

  <!-- Sparkle effect (AI assistant) -->
  <circle cx="150" cy="50" r="3" fill="#9B7EDE" opacity="0.8"/>
  <circle cx="160" cy="60" r="2" fill="#9B7EDE" opacity="0.6"/>
  <circle cx="145" cy="65" r="2.5" fill="#9B7EDE" opacity="0.7"/>

  <!-- Letter G for Gisele -->
  <text x="25" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#7B5EBE" opacity="0.3">G</text>
</svg>
