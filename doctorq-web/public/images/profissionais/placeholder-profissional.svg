<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="url(#profGrad)"/>

  <defs>
    <linearGradient id="profGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(168,85,247);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Avatar silhouette -->
  <g transform="translate(150, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>

    <!-- Body -->
    <ellipse cx="0" cy="80" rx="60" ry="50" fill="white" opacity="0.9"/>
  </g>

  <!-- Medical cross -->
  <g transform="translate(235, 40)">
    <rect x="-5" y="-15" width="10" height="30" fill="white" opacity="0.8" rx="2"/>
    <rect x="-15" y="-5" width="30" height="10" fill="white" opacity="0.8" rx="2"/>
  </g>
</svg>
