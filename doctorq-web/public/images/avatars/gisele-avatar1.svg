<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde4d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5cbb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e5c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0d9a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6c98f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="blushGradient">
      <stop offset="0%" style="stop-color:#ff9999;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff9999;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="75" cy="75" r="75" fill="url(#bgGradient)"/>

  <!-- Neck -->
  <ellipse cx="75" cy="120" rx="20" ry="25" fill="url(#skinGradient)"/>

  <!-- Face -->
  <ellipse cx="75" cy="75" rx="35" ry="42" fill="url(#skinGradient)"/>

  <!-- Hair (back) -->
  <path d="M 40 60 Q 35 35, 50 25 Q 65 15, 75 15 Q 85 15, 100 25 Q 115 35, 110 60 L 110 85 Q 108 95, 105 100 L 95 100 Q 95 90, 95 80 L 95 65 Q 75 70, 55 65 L 55 80 Q 55 90, 55 100 L 45 100 Q 42 95, 40 85 Z" fill="url(#hairGradient)"/>

  <!-- Hair (front strands) -->
  <ellipse cx="45" cy="45" rx="12" ry="22" fill="url(#hairGradient)" transform="rotate(-15 45 45)"/>
  <ellipse cx="105" cy="45" rx="12" ry="22" fill="url(#hairGradient)" transform="rotate(15 105 45)"/>

  <!-- Eyebrows -->
  <path d="M 55 62 Q 60 60, 65 62" stroke="#8B6F47" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M 85 62 Q 90 60, 95 62" stroke="#8B6F47" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Eyes -->
  <ellipse cx="60" cy="70" rx="4" ry="5" fill="#4A90E2"/>
  <ellipse cx="90" cy="70" rx="4" ry="5" fill="#4A90E2"/>

  <!-- Eye highlights -->
  <circle cx="61" cy="69" r="1.5" fill="white"/>
  <circle cx="91" cy="69" r="1.5" fill="white"/>

  <!-- Eyelashes -->
  <path d="M 56 68 Q 54 66, 55 65" stroke="#000000" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 64 68 Q 66 66, 65 65" stroke="#000000" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 86 68 Q 84 66, 85 65" stroke="#000000" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.6"/>
  <path d="M 94 68 Q 96 66, 95 65" stroke="#000000" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- Nose -->
  <path d="M 75 70 L 75 82 M 72 80 Q 75 82, 78 80" stroke="#d4a891" stroke-width="1.5" stroke-linecap="round" fill="none"/>

  <!-- Blush -->
  <ellipse cx="55" cy="80" rx="8" ry="6" fill="url(#blushGradient)"/>
  <ellipse cx="95" cy="80" rx="8" ry="6" fill="url(#blushGradient)"/>

  <!-- Smile -->
  <path d="M 65 90 Q 75 95, 85 90" stroke="#d4716d" stroke-width="2.5" stroke-linecap="round" fill="none"/>

  <!-- Lips shine -->
  <path d="M 70 91 Q 75 93, 80 91" stroke="#ff9999" stroke-width="1" stroke-linecap="round" fill="none" opacity="0.5"/>

  <!-- Hair shine highlights -->
  <ellipse cx="65" cy="30" rx="6" ry="10" fill="white" opacity="0.25"/>
  <ellipse cx="85" cy="35" rx="4" ry="8" fill="white" opacity="0.2"/>

  <!-- Earrings (optional) -->
  <circle cx="43" cy="85" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="107" cy="85" r="3" fill="#FFD700" opacity="0.9"/>
  <circle cx="43" cy="85" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="107" cy="85" r="1.5" fill="white" opacity="0.6"/>
</svg>
