    <line x1="20" y1="55" x2="80" y2="55" stroke="rgba(244,114,182,0.3)" stroke-width="1.5"/>
  </g>

  <!-- Sparkles -->
  <path d="M 60 50 L 65 55 L 60 60 L 55 55 Z" fill="white" opacity="0.8"/>
