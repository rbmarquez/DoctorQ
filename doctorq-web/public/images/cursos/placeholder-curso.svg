    <line x1="20" y1="25" x2="80" y2="25" stroke="rgba(244,114,182,0.3)" stroke-width="1.5"/>
    <line x1="20" y1="40" x2="45" y2="40" stroke="rgba(244,114,182,0.3)" stroke-width="1.5"/>
