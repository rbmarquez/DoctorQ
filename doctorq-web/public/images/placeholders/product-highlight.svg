<svg width="960" height="720" viewBox="0 0 960 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7c6ff"/>
      <stop offset="50%" stop-color="#d0a2ff"/>
      <stop offset="100%" stop-color="#8e8bff"/>
    </linearGradient>
    <linearGradient id="light" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.85)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20" result="blur"/>
      <feOffset in="blur" dx="0" dy="20" result="offsetBlur"/>
      <feFlood flood-color="rgba(0,0,0,0.25)" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
      <feBlend in="SourceGraphic" in2="offsetBlur"/>
    </filter>
  </defs>
  <rect width="960" height="720" fill="url(#g)"/>
  <circle cx="760" cy="140" r="220" fill="rgba(255,255,255,0.16)"/>
  <circle cx="160" cy="520" r="180" fill="rgba(255,255,255,0.1)"/>
  <g transform="translate(160 140)">
    <rect x="40" y="40" width="560" height="400" rx="60" fill="rgba(255,255,255,0.25)" filter="url(#shadow)"/>
    <rect x="80" y="80" width="480" height="320" rx="40" fill="#ffffff" opacity="0.9"/>
    <rect x="140" y="120" width="360" height="200" rx="30" fill="url(#light)" opacity="0.6"/>
    <g transform="translate(140 350)">
      <rect width="220" height="12" rx="6" fill="rgba(216, 70, 239, 0.4)"/>
      <rect x="240" width="140" height="12" rx="6" fill="rgba(216, 70, 239, 0.2)"/>
    </g>
  </g>
  <g transform="translate(110 520)" fill="#ffffff" opacity="0.9">
    <rect x="0" y="0" width="140" height="28" rx="14" opacity="0.7"/>
    <rect x="160" y="0" width="180" height="28" rx="14" opacity="0.5"/>
    <rect x="360" y="0" width="120" height="28" rx="14" opacity="0.3"/>
  </g>
  <text x="80" y="630" fill="rgba(255,255,255,0.85)" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700">
    Destaque EstetiQ
  </text>
